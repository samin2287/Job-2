<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Detail</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>

  <body>
    <div id="navbar"></div>
    <!-- Breadcrumb -->
    <div class="container mt-4">
      <nav>
        <a href="index.html">Home</a> / <a href="products.html">Products</a> /
        Product Detail
      </nav>
    </div>

    <!-- Product Details -->
    <section class="container mt-4">
      <div class="row">
        <!-- Left Image -->
        <div class="col-lg-6">
          <div class="product-img">
            <img
              id="mainImg"
              src="images/product1.png"
              class="img-fluid rounded" />
          </div>

          <!-- Thumbnail Images -->
          <div class="mt-3 d-flex gap-2">
            <img
              src="images/product1.png"
              class="thumb"
              onclick="changeImage(this)" />
            <img
              src="images/product2.png"
              class="thumb"
              onclick="changeImage(this)" />
            <img
              src="images/product3.png"
              class="thumb"
              onclick="changeImage(this)" />
          </div>
        </div>

        <!-- Right Content -->
        <div class="col-lg-6">
          <h2>Wireless Headphone</h2>

          <div class="rating mb-2">⭐⭐⭐⭐☆ (120 Reviews)</div>

          <h4 class="text-danger">
            $59.99 <del class="text-muted">$79.99</del>
          </h4>

          <p class="mt-3">
            High quality wireless headphone with noise cancellation, long
            battery life and premium sound experience.
          </p>

          <!-- Quantity -->
          <div class="d-flex align-items-center mb-3">
            <label class="me-2">Quantity:</label>
            <input type="number" value="1" min="1" class="form-control w-25" />
          </div>

          <button class="btn btn-primary me-2">Add to Cart</button>
          <button class="btn btn-outline-secondary">Wishlist</button>
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
